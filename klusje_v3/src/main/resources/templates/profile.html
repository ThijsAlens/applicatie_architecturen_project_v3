<!DOCTYPE html>
<html>
	<div th:replace="fragments/general.html :: head"></div>
	<div th:replace="fragments/general.html :: header"></div>
	
	<h1>
	    Profile
	</h1>
	<table>
	        <thead>
	            <tr>
	                <th>Voornaam</th>
	                <th>Achternaam</th>
	                <th>Rating</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr>
	                <td th:text="${voornaam}"></td>
	                <td th:text="${achternaam}"></td>
	                <td th:text="${rating}"></td>
	            </tr>
	            <tr>
	                <td colspan="3">
	                    <form action="/profile_change" method="post">
	                        <input type="text" id="voornaam_replace" name="voornaam_replace" placeholder="voornaam aanpassen">
	                        <input type="text" id="achternaam_replace" name="achternaam_replace" placeholder="achternaam aanpassen">
	                        <input type="submit" value="pas aan">
	                    </form>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	<div th:replace="fragments/general.html :: footer"></div>
</html>
